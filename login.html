<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Clear Aligner Case Tracker Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #1e40af;
      font-weight: bold;
    }

    .input-container {
      position: relative;
      margin-bottom: 15px;
    }

    .input-container input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
      box-sizing: border-box;
    }

    .input-container input:focus {
      border-color: #1e40af;
      box-shadow: 0 0 5px rgba(30, 64, 175, 0.3);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #1e40af;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover:not(:disabled) {
      background: #1e3a8a;
    }

    .login-box button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .message {
      margin-top: 15px;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }

    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      text-decoration: none;
      color: #1e40af;
      font-weight: 600;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2><i class="fas fa-user-md"></i> Dr. Login</h2>

    <div class="input-container">
      <input type="text" id="username" placeholder="Username" required />
    </div>

    <div class="input-container">
      <input type="password" id="password" placeholder="Password" required />
      <i class="fas fa-eye toggle-password" id="togglePassword"></i>
    </div>

    <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>

    <div class="message" id="message"></div>

    <div class="links">
      <a href="register.html">Register New Patient</a> |
      <a href="index.html">Dashboard</a>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://clear-aligner-case-tracker.onrender.com";

    // Password toggle
    const passwordField = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    togglePassword.addEventListener("click", () => {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      togglePassword.classList.toggle("fa-eye-slash");
    });

    // Login handler
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = passwordField.value.trim();
      const messageEl = document.getElementById("message");
      const btn = document.getElementById("loginBtn");

      messageEl.style.display = "none";
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';

      if (!username || !password) {
        showError("⚠️ Please enter both username and password.");
        resetButton(btn);
        return;
      }

      try {
        const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (response.ok) {
          localStorage.setItem("jwtToken", data.token);
          localStorage.setItem("doctorName", data.user || "Dr. Jennifer Wilson");
          showSuccess("✅ Login successful! Redirecting...");
          setTimeout(() => (window.location.href = "index.html"), 1200);
        } else {
          showError(`❌ ${data.error || "Invalid credentials."}`);
          resetButton(btn);
        }
      } catch (err) {
        showError("❌ Network error. Please check connection or backend.");
        resetButton(btn);
      }
    });

    function showError(msg) {
      const el = document.getElementById("message");
      el.textContent = msg;
      el.className = "message error";
      el.style.display = "block";
    }

    function showSuccess(msg) {
      const el = document.getElementById("message");
      el.textContent = msg;
      el.className = "message success";
      el.style.display = "block";
    }

    function resetButton(btn) {
      btn.disabled = false;
      btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
    }

    // Press Enter to submit
    document.addEventListener("keypress", e => {
      if (e.key === "Enter") document.getElementById("loginBtn").click();
    });
  </script>
</body>
</html>
